---

- name: import configuration file into PAN-OS
  panos_import:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    file: "{{ config_file }}"
    category: "configuration"

- name: Create base configuration from template
  template:
    src: templates/panos-baseline.xml.j2
    dest: "{{ playbook_dir }}/panos-baseline.xml"

- name: Upload base configuration
  panos_import:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    file: "{{ playbook_dir }}/panos-baseline.xml"
    category: "configuration"
    register: result

- name: load configuration
  panos_loadcfg:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    file: "{{ result.filename }}"
    commit: false


- name: show system info
  panos_op:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    cmd: 'show system info'

- name: configure ethernet1/1
  panos_interface:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    if_name: "ethernet1/1"
    zone_name: "Untrusted"
    create_default_route: "yes"
    commit: False

- name: configure ethernet1/2
  panos_interface:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    if_name: "ethernet1/2"
    zone_name: "Trusted"
    create_default_route: "no"
    commit: False

- name: set dns and ntp
  panos_mgtconfig:
    ip_address: "{{ mgmt_ip }}"
    username: "{{ admin_username }}"
    password: "{{ admin_password }}"
    dns_server_primary: "8.8.8.8"
    ntp_server_primary: "0.pool.ntp.org"
    ntp_server_secondary: "1.pool.ntp.org"
    timezone: "UTC"
    login_banner: "Secure environment"
    commit: True
